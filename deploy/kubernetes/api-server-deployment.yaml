apiVersion: apps/v1
kind: Deployment
metadata:
  name: truenas-api-server
  namespace: truenas-monitor
  labels:
    app: truenas-api-server
    component: api-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: truenas-api-server
  template:
    metadata:
      labels:
        app: truenas-api-server
        component: api-server
    spec:
      serviceAccountName: truenas-monitor
      containers:
      - name: api-server
        image: ghcr.io/truenas/kubernetes-truenas-democratic-tool:latest
        imagePullPolicy: IfNotPresent
        command: ["/api-server"]
        args:
        - --config=/etc/config/config.yaml
        - --listen=:8080
        - --log-level=info
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: TRUENAS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: truenas-credentials
              key: password
        - name: TRUENAS_API_KEY
          valueFrom:
            secretKeyRef:
              name: truenas-credentials
              key: api_key
              optional: true
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: truenas-monitor-config
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      restartPolicy: Always